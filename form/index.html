<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="left-panel">
        <img src="./assets/bg.jpeg" alt="bg">
        <!-- <img src="./assets/odin-logo.png" alt="odin-logo"> -->
    </div>
    <div class="right-panel">
        <div class="content">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro tempore quae et suscipit magnam, cumque accusamus, deleniti labore magni quaerat amet facere dicta impedit fuga corrupti eum, voluptatum culpa. Vitae.</p>
            <p>You Know what to do.</p>
        </div>
        <div class="form-container">
            <form action="#" method="get">
                <div class="card">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" >
                </div>
                <div class="card">
                    <label for="last-name">last Name:</label>
                    <input type="text" id="last-name" >
                </div>
                <div class="card">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" >
                </div>
                <div class="card">
                    <label for="phone-no">Mobile no.:</label>
                    <input type="text" id="phone-no" >
                </div>
                <div class="card">
                    <label for="pass">Password:</label>
                    <input type="text" id="pass" >
                </div>
                <div class="card">
                    <label for="confirm-pass">Confirm password:</label>
                    <input type="text" id="confirm-pass" >
                </div>
            </form>
        </div>
        <div class="footer">
            <button class="create-acc">Create Account</button>
            <p>Already have an account? 
                <a href="#">log in</a>
            </p>
        </div>
    </div>
</body>
</html>
